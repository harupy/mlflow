repos:
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v2.7.1
    hooks:
      - id: prettier
        files: '^(?!docs/|mlflow/server/js/|pypi_package_index.json).+\.(md|json|ya?ml|js)$'
        args: [--no-config, --print-width, "100"]

  - repo: local
    hooks:
      - id: black
        name: black
        entry: "dev/black.sh"
        language: system
        types: [python]
        stages: [commit]

      - id: pylint
        name: pylint
        entry: pylint
        language: system
        types: [python]
        args: ["--rcfile=pylintrc"]
        stages: [commit]

      - id: rstcheck
        name: rstcheck
        entry: rstcheck
        language: system
        files: README.rst
        stages: [commit]

      - id: must-have-signoff
        name: must-have-signoff
        entry: 'grep "Signed-off-by:"'
        language: system
        stages: [prepare-commit-msg]
