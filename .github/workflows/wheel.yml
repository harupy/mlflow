# Build a wheel of MLflow and upload it as an artifact.
name: wheel

on:
  pull_request:
    paths:
      - ".github/workflows/wheel.yml"
      - "dev/build.py"
  workflow_dispatch:
    inputs:
      ref:
        description: "The branch or tag to build the wheel from"
        required: true
        default: "master"

permissions:
  contents: read

defaults:
  run:
    shell: bash --noprofile --norc -exo pipefail {0}

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.ref }}
      - uses: ./.github/actions/setup-python
      - uses: ./.github/actions/setup-node
      - name: Build UI
        working-directory: mlflow/server/js
        run: |
          yarn
          yarn build
      - name: Build wheel
        run: |
          pip install build
          python dev/build.py --sha $(git rev-parse HEAD)
      - uses: actions/upload-artifact@v4
        with:
          path: dist/*.whl
          retention-days: 7
